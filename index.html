<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>light box</title>
        
<!--all css link start-->
        
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/lightbox.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
        
<!--all css link end-->
        
    </head>
    
    <body>
        
<!--light box part start-->
        
        <section id="light box" class="box">
            <div class="row">
                <div class="col-lg-12 mx-auto">
                    
                    <div class="box-iteam">
                        <a href="images/cat%201.jpg" data-lightbox="roadtrip"><img src="images/one.jpg" alt="one"></a>
                    </div>
                    
                    <div class="box-iteam">
                        <a href="images/cat%202.jpg" data-lightbox="roadtrip"><img src="images/two.jpg" alt="two"></a>
                    </div>
                    
                    <div class="box-iteam">
                        <a href="images/cat%204.jpg" data-lightbox="roadtrip"><img src="images/three.jpg" alt="three"></a>
                    </div>
                    
                    <div class="box-iteam">
                        <a href="images/cat%203%20(4).jpg" data-lightbox="roadtrip"><img src="images/one.jpg" alt="four"></a>
                    </div>
                
                    <div class="clr"></div>
                </div>
            </div>
        </section>
        
<!--light box part end-->
        
<!--all js part start-->
        
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/lightbox.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/custom.js"></script>
        
<!--all js part end-->
        
    </body>
</html>
